<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #scrollToTopBtn {
        display: none; /* Ocultar el botón por defecto */
        position: fixed; /* Posición fija en la pantalla */
        bottom: 20px; /* Desde el borde inferior */
        right: 20px; /* Desde el borde derecho */
        z-index: 99; /* Asegúrate de que esté sobre otros elementos */
        border: none; /* Sin bordes */
        outline: none; /* Sin contorno */
        background-color: #007bff; /* Color de fondo */
        color: white; /* Color del texto */
        cursor: pointer; /* Cursor de puntero */
        padding: 10px; /* Relleno */
        border-radius: 5px; /* Bordes redondeados */
    }

    #scrollToTopBtn:hover {
        background-color: #0056b3; /* Color de fondo al pasar el ratón */
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mi Sitio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item me-3">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#">Enlace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Otro Enlace</a>
                </li>
            </ul>
            <form class="d-flex me-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <span class="navbar-text ms-3">
                Texto dentro del nav
            </span>
        </div>
    </div>
</nav>

<!-- Botón de "Subir" -->
<button id="scrollToTopBtn" onclick="scrollToTop()">Subir</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript para manejar el desplazamiento
    var prevScrollpos = window.pageYOffset;
    var navbar = document.querySelector('.navbar');
    var scrollToTopBtn = document.getElementById("scrollToTopBtn");

    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            navbar.style.top = "0";
        } else {
            navbar.style.top = "-70px"; // Ajusta esta altura según el tamaño de tu navbar
        }
        prevScrollpos = currentScrollPos;

        // Mostrar el botón de "Subir" al desplazarse hacia abajo
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    };

    // Función para desplazarse hacia arriba
    function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

</body>
</html>
